<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 5</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="" defer></script>
    <style>
        #mapa { 
            height: 500px; 
            border:solid;
        }
    </style>
</head>
<body>

    <div id="mapa"></div>
   <script>
    // Debemos asegurarnos de que se haya cargado la API de LeafLet anets de usarla.
    //Lo más fácil sería tener este código en un script aparte y usar defer
    window.addEventListener("load", () => { // window.onload = () => {

        const mapa = L.map('mapa').setView([42.22149, -8.73205], 17);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(mapa);
        const marcador1 = L.marker([42.22149, -8.73205], {title: "Este es el marcador 1"}).addTo(mapa);
        const marcador2 = L.marker([42.22249, -8.73205]).addTo(mapa);
        const marcador3 = L.marker([42.22349, -8.73205], {title: "Este es el marcador 2"}).addTo(mapa);

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        }).addTo(mapa);


    });



   </script>
</body>
</html>
